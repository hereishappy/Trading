<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { font-size: 12px; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">üíº Payroll Calculator</h1>
            <p class="text-gray-600 text-center text-sm">Enter your details to calculate salary</p>
        </div>

        <!-- Input Form -->
        <div id="inputForm" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="payrollForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">üë§ Employee Name</label>
                    <input type="text" id="empName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">üè¢ Designation</label>
                    <select id="designation" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Designation</option>
                        <option value="Foreman">Foreman</option>
                        <option value="Scaffolder">Scaffolder</option>
                        <option value="Helper">Helper</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">üìÖ Worked Days</label>
                    <input type="number" id="workedDays" min="1" max="31" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter worked days (1-31)">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">‚è∞ OT Hours</label>
                    <input type="number" id="otHours" min="0" max="200" step="0.5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter overtime hours">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 transform hover:scale-105">
                    üìä Calculate Salary
                </button>
            </form>
        </div>

        <!-- Results -->
        <div id="results" class="hidden bg-white rounded-lg shadow-lg p-6">
            <div class="text-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">üìã Salary Summary</h2>
                <div id="employeeInfo" class="text-sm text-gray-600 mt-2"></div>
            </div>

            <!-- Earnings Section -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-green-700 mb-3 border-b border-green-200 pb-2">üí∞ Earnings</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span>Basic Salary:</span>
                        <span id="basicSalary" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>HRA:</span>
                        <span id="hra" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>OT Amount:</span>
                        <span id="otAmount" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-200 pt-2 font-semibold text-green-700">
                        <span>Gross Salary:</span>
                        <span id="grossSalary">‚Çπ0</span>
                    </div>
                </div>
            </div>

            <!-- Deductions Section -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-red-700 mb-3 border-b border-red-200 pb-2">üìâ Deductions</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span>PF:</span>
                        <span id="pf" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>ESI:</span>
                        <span id="esi" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>PT:</span>
                        <span id="pt" class="font-medium">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-200 pt-2 font-semibold text-red-700">
                        <span>Total Deductions:</span>
                        <span id="totalDeductions">‚Çπ0</span>
                    </div>
                </div>
            </div>

            <!-- Net Payable -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg mb-6">
                <div class="text-center">
                    <div class="text-sm opacity-90">Net Payable Amount</div>
                    <div id="netPayable" class="text-2xl font-bold">‚Çπ0</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3 no-print">
                <button onclick="downloadSummary()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition duration-200">
                    üì• Download Summary
                </button>
                <button onclick="resetForm()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-md transition duration-200">
                    üîÑ Calculate Another
                </button>
            </div>
        </div>
    </div>

    <script>
        // Employee data based on your provided information
        const employeeData = {
            'Foreman': {
                basic: 18453,
                hra: 4280,
                otRate: 168.56,
                pfRate: 0.12,
                esiRate: 0,
                pt: 200
            },
            'Scaffolder': {
                basic: 15042,
                hra: 4352,
                otRate: 137.40,
                pfRate: 0.12,
                esiRate: 0.0325,
                pt: 200
            },
            'Helper': {
                basic: 14664,
                hra: 2352,
                otRate: 133.95,
                pfRate: 0.12,
                esiRate: 0.0075,
                pt: 200
            }
        };

        let currentCalculation = null;

        document.getElementById('payrollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateSalary();
        });

        function calculateSalary() {
            const name = document.getElementById('empName').value;
            const designation = document.getElementById('designation').value;
            const workedDays = parseInt(document.getElementById('workedDays').value);
            const otHours = parseFloat(document.getElementById('otHours').value) || 0;

            if (!name || !designation || !workedDays) {
                alert('Please fill in all required fields');
                return;
            }

            const empData = employeeData[designation];
            
            // Calculate earnings based on worked days (assuming 26 working days per month)
            const dailyBasic = empData.basic / 26;
            const dailyHra = empData.hra / 26;
            
            const basicSalary = Math.round(dailyBasic * workedDays);
            const hra = Math.round(dailyHra * workedDays);
            const otAmount = otHours * empData.otRate;
            const grossSalary = basicSalary + hra + otAmount;

            // Calculate deductions
            const pf = Math.round(basicSalary * empData.pfRate);
            const esi = Math.round(grossSalary * empData.esiRate);
            const pt = Math.round((empData.pt / 26) * workedDays);
            const totalDeductions = pf + esi + pt;

            // Calculate net payable
            const netPayable = grossSalary - totalDeductions;

            // Store calculation for download
            currentCalculation = {
                name, designation, workedDays, otHours,
                basicSalary, hra, otAmount, grossSalary,
                pf, esi, pt, totalDeductions, netPayable
            };

            // Display results
            displayResults();
        }

        function displayResults() {
            const calc = currentCalculation;
            
            document.getElementById('employeeInfo').innerHTML = `
                <strong>${calc.name}</strong> - ${calc.designation}<br>
                Worked Days: ${calc.workedDays} | OT Hours: ${calc.otHours}
            `;
            
            document.getElementById('basicSalary').textContent = `‚Çπ${calc.basicSalary.toLocaleString()}`;
            document.getElementById('hra').textContent = `‚Çπ${calc.hra.toLocaleString()}`;
            document.getElementById('otAmount').textContent = `‚Çπ${Math.round(calc.otAmount).toLocaleString()}`;
            document.getElementById('grossSalary').textContent = `‚Çπ${Math.round(calc.grossSalary).toLocaleString()}`;
            
            document.getElementById('pf').textContent = `‚Çπ${calc.pf.toLocaleString()}`;
            document.getElementById('esi').textContent = `‚Çπ${calc.esi.toLocaleString()}`;
            document.getElementById('pt').textContent = `‚Çπ${calc.pt.toLocaleString()}`;
            document.getElementById('totalDeductions').textContent = `‚Çπ${calc.totalDeductions.toLocaleString()}`;
            
            document.getElementById('netPayable').textContent = `‚Çπ${Math.round(calc.netPayable).toLocaleString()}`;
            
            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function downloadSummary() {
            const calc = currentCalculation;
            const date = new Date().toLocaleDateString();
            
            // Create canvas for HD 16:9 image (1920x1080)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1920;
            canvas.height = 1080;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(1, '#7c3aed');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // White content area
            ctx.fillStyle = '#ffffff';
            ctx.roundRect(100, 80, canvas.width - 200, canvas.height - 160, 20);
            ctx.fill();
            
            // Header
            ctx.fillStyle = '#1f2937';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üíº PAYROLL SUMMARY', canvas.width / 2, 200);
            
            // Employee info
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#374151';
            ctx.fillText(`${calc.name} - ${calc.designation}`, canvas.width / 2, 280);
            
            ctx.font = '36px Arial';
            ctx.fillStyle = '#6b7280';
            ctx.fillText(`Worked Days: ${calc.workedDays} | OT Hours: ${calc.otHours} | Date: ${date}`, canvas.width / 2, 330);
            
            // Earnings section
            let yPos = 420;
            ctx.textAlign = 'left';
            ctx.font = 'bold 42px Arial';
            ctx.fillStyle = '#059669';
            ctx.fillText('üí∞ EARNINGS', 200, yPos);
            
            yPos += 60;
            ctx.font = '36px Arial';
            ctx.fillStyle = '#374151';
            ctx.fillText(`Basic Salary: ‚Çπ${calc.basicSalary.toLocaleString()}`, 200, yPos);
            yPos += 50;
            ctx.fillText(`HRA: ‚Çπ${calc.hra.toLocaleString()}`, 200, yPos);
            yPos += 50;
            ctx.fillText(`OT Amount: ‚Çπ${Math.round(calc.otAmount).toLocaleString()}`, 200, yPos);
            yPos += 60;
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = '#059669';
            ctx.fillText(`Gross Salary: ‚Çπ${Math.round(calc.grossSalary).toLocaleString()}`, 200, yPos);
            
            // Deductions section
            yPos = 420;
            ctx.font = 'bold 42px Arial';
            ctx.fillStyle = '#dc2626';
            ctx.fillText('üìâ DEDUCTIONS', 1000, yPos);
            
            yPos += 60;
            ctx.font = '36px Arial';
            ctx.fillStyle = '#374151';
            ctx.fillText(`PF: ‚Çπ${calc.pf.toLocaleString()}`, 1000, yPos);
            yPos += 50;
            ctx.fillText(`ESI: ‚Çπ${calc.esi.toLocaleString()}`, 1000, yPos);
            yPos += 50;
            ctx.fillText(`PT: ‚Çπ${calc.pt.toLocaleString()}`, 1000, yPos);
            yPos += 60;
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = '#dc2626';
            ctx.fillText(`Total: ‚Çπ${calc.totalDeductions.toLocaleString()}`, 1000, yPos);
            
            // Net payable (centered at bottom)
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(300, 800, canvas.width - 600, 120, 15);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 56px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`NET PAYABLE: ‚Çπ${Math.round(calc.netPayable).toLocaleString()}`, canvas.width / 2, 875);
            
            // Footer
            ctx.fillStyle = '#9ca3af';
            ctx.font = '28px Arial';
            ctx.fillText(`Generated on ${new Date().toLocaleString()}`, canvas.width / 2, 980);
            
            // Convert to JPEG and download
            canvas.toBlob(function(blob) {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${calc.name}_Payroll_Summary_${date.replace(/\//g, '-')}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        function resetForm() {
            document.getElementById('payrollForm').reset();
            document.getElementById('inputForm').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            currentCalculation = null;
        }
    </script>
