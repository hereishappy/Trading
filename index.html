<script>
    var supervisorPins = {
        'MAHENDRA KUMAR': '1122',
        'PINTU SAH': '3344',
        'HARKIRAT SINGH': '5566',
        'SUNIL CHAUHAN': '7788',
        'NSUP1': '9012',
        'NSUP2': '2345',
        'NSUP3': '6789',
        'NSUP4': '1010'
    };

    var workers = [];
    var currentSupervisor = '';
    var workEntries = [];
    var currentCard = 'work';
    var workersLoaded = false;

    document.addEventListener('DOMContentLoaded', function() {
        console.log('Work Tracker App v6.0 Initialized');
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('workDateInput').value = today;
        updateWorkDate();
        loadWorkersFromSheet();
    });

    function loadWorkersFromSheet() {
        console.log('Loading workers from MANPOWER sheet...');
        var appsScriptUrl = 'https://script.google.com/macros/s/AKfycbzU_b7mBsiW6tpqTT-6RvJuqBhEK9I_uyWLw7sc60QKnIoUMPxf8xlnTVUz0L_lAXBP/exec';
        
        // Create script element for JSONP-like request
        var script = document.createElement('script');
        script.src = appsScriptUrl + '?action=getWorkers&callback=handleWorkersResponse';
        script.onerror = function() {
            console.log('Failed to load workers script, using fallback');
            setupFallbackWorkers();
        };
        
        document.head.appendChild(script);
        
        // Fallback timeout
        setTimeout(function() {
            if (!workersLoaded) {
                console.log('Workers loading timeout, using fallback');
                setupFallbackWorkers();
            }
            if (script.parentNode) {
                script.parentNode.removeChild(script);
            }
        }, 8000);
    }

    function handleWorkersResponse() {
        // This function will be called by the Apps Script response
        console.log('Workers response received');
    }

    function setupFallbackWorkers() {
        workers = [
            'HARKIRAT', 'MAHENDRA KUMAR', 'SUNIL CHAUHAN', 'PINTU KUMAR SAH',
            'AMAN KUMAR', 'ATUL MAHADEO', 'CHANDAN KUMAR', 'DEEPAK DAS',
            'DEEPAK KUMAR', 'DHIRAJ KUMAR MANJI', 'DAULAT YADAV', 'FOOL SINGH',
            'KIRAN PASWAN', 'KUNDAN KUMAR', 'MITLESH KUMAR', 'NIRAJ KUMAR',
            'NANDAN KUMAR', 'NARESH KUMAR', 'OM PRAKASH', 'PANDURANG',
            'RAJU KUMAR', 'ROSHAN CHAUHAN', 'RAM BABU', 'RAM KISHOR DAS',
            'RAHUL KUMAR', 'SANDIP MADHUKAR', 'SAHAB CHAUHAN', 'SARVESH KUMAR',
            'SANJITH YADAV', 'SHIVAM KUMAR', 'SUDISH SAH', 'VISHAL PRUTHVIRAJ'
        ];
        workersLoaded = true;
        updateWorkerList();
        console.log('Fallback workers loaded:', workers.length);
    }

    function setWorkers(workerList) {
        workers = workerList || [];
        workersLoaded = true;
        updateWorkerList();
        console.log('Workers loaded from sheet:', workers.length);
    }

    function login() {
        var supervisor = document.getElementById('supervisorSelect').value;
        var pin = document.getElementById('pinInput').value;

        if (!supervisor) {
            alert('Please select a supervisor');
            return;
        }

        if (!pin || pin.length !== 4) {
            alert('Please enter a 4-digit PIN');
            return;
        }

        if (supervisorPins[supervisor] === pin) {
            currentSupervisor = supervisor;
            console.log('Login successful: ' + supervisor);
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            if (!workersLoaded) {
                loadWorkersFromSheet();
            }
            updateReportPreview();
        } else {
            alert('Invalid PIN. Please try again.');
            document.getElementById('pinInput').value = '';
        }
    }

    function updateWorkDate() {
        var date = document.getElementById('workDateInput').value;
        var formattedDate = new Date(date).toLocaleDateString('en-GB');
        document.getElementById('workDate').textContent = formattedDate;
        updateReportPreview();
    }

    function updateCalculations() {
        var workType = document.getElementById('workType').value;
        var length = parseFloat(document.getElementById('length').value) || 0;
        var width = parseFloat(document.getElementById('width').value) || 0;
        var height = parseFloat(document.getElementById('height').value) || 0;
        var quantity = parseInt(document.getElementById('quantity').value) || 0;

        var volume = length * width * height * quantity;
        var erection = 0;
        var dismantling = 0;

        if (workType === 'ERECTION') {
            erection = volume;
        } else if (workType === 'DISMANTLING') {
            dismantling = volume / 2;
        }

        document.getElementById('calculationDisplay').textContent = 
            'Volume: ' + volume.toFixed(2) + ' | Erection: ' + erection.toFixed(2) + ' | Dismantling: ' + dismantling.toFixed(2);
    }

    function addWorkEntry() {
        var workType = document.getElementById('workType').value;
        var description = document.getElementById('description').value;
        var length = parseFloat(document.getElementById('length').value) || 0;
        var width = parseFloat(document.getElementById('width').value) || 0;
        var height = parseFloat(document.getElementById('height').value) || 0;
        var quantity = parseInt(document.getElementById('quantity').value) || 0;

        if (!workType || !description) {
            alert('Please fill in work type and description');
            return;
        }

        var volume = length * width * height * quantity;
        var erection = 0;
        var dismantling = 0;

        if (workType === 'ERECTION') {
            erection = volume;
        } else if (workType === 'DISMANTLING') {
            dismantling = volume / 2;
        }

        var entry = {
            workType: workType,
            description: description,
            length: length,
            width: width,
            height: height,
            quantity: quantity,
            volume: volume,
            erection: erection,
            dismantling: dismantling
        };

        workEntries.push(entry);
        console.log('Work entry added');
        displayWorkEntries();
        clearWorkForm();
        
        if (workEntries.length > 0) {
            document.getElementById('proceedBtn').style.display = 'block';
        }

        updateReportPreview();
    }

    function displayWorkEntries() {
        var container = document.getElementById('workEntries');
        container.innerHTML = '';

        for (var i = 0; i < workEntries.length; i++) {
            var entry = workEntries[i];
            var entryDiv = document.createElement('div');
            entryDiv.className = 'entry-item';
            entryDiv.innerHTML = '<button class="remove-btn" onclick="removeWorkEntry(' + i + ')">×</button>' +
                '<h4>' + entry.workType + ' - ' + entry.description + '</h4>' +
                '<p>Dimensions: ' + entry.length + ' × ' + entry.width + ' × ' + entry.height + ' × ' + entry.quantity + '</p>' +
                '<p>Volume: ' + entry.volume.toFixed(2) + ' | Erection: ' + entry.erection.toFixed(2) + ' | Dismantling: ' + entry.dismantling.toFixed(2) + '</p>';
            container.appendChild(entryDiv);
        }
    }

    function removeWorkEntry(index) {
        workEntries.splice(index, 1);
        console.log('Work entry removed');
        displayWorkEntries();
        updateReportPreview();
        
        if (workEntries.length === 0) {
            document.getElementById('proceedBtn').style.display = 'none';
        }
    }

    function clearWorkForm() {
        document.getElementById('workType').value = '';
        document.getElementById('description').value = '';
        document.getElementById('length').value = '';
        document.getElementById('width').value = '';
        document.getElementById('height').value = '';
        document.getElementById('quantity').value = '';
        updateCalculations();
    }

    function updateWorkerList() {
        var container = document.getElementById('workerList');
        var loading = document.getElementById('workersLoading');
        
        if (workers.length === 0) {
            return;
        }

        container.innerHTML = '';

        for (var i = 0; i < workers.length; i++) {
            var worker = workers[i];
            var workerDiv = document.createElement('div');
            workerDiv.className = 'worker-item';
            workerDiv.innerHTML = '<span class="worker-name">' + worker + '</span>' +
                '<input type="number" class="worker-input" min="0" max="12" step="0.5" value="0" onchange="updateAttendanceCalc()">';
            container.appendChild(workerDiv);
        }

        loading.classList.add('hidden');
        container.classList.remove('hidden');
        updateAttendanceCalc();
        console.log('Worker list updated with ' + workers.length + ' workers');
    }

    function updateAttendanceCalc() {
        var workerCount = parseInt(document.getElementById('workerCount').value) || 2;
        var workerInputs = document.querySelectorAll('.worker-input');
        var totalOT = 0;
        
        for (var i = 0; i < workerInputs.length; i++) {
            var input = workerInputs[i];
            var otValue = parseFloat(input.value) || 0;
            if (otValue < 0) input.value = 0;
            if (otValue > 12) input.value = 12;
            totalOT += parseFloat(input.value) || 0;
        }

        var totalManHours = (workerCount * 8) + totalOT;
        document.getElementById('attendanceCalc').textContent = 'Total Manhours: ' + totalManHours;
        
        updateReportPreview();
    }

    function showCard(cardType) {
        if (cardType === 'work') {
            document.getElementById('workCard').classList.remove('hidden');
            document.getElementById('attendanceCard').classList.add('hidden');
            document.getElementById('workBtn').classList.add('active');
            document.getElementById('attendanceBtn').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
            currentCard = 'work';
        } else {
            document.getElementById('workCard').classList.add('hidden');
            document.getElementById('attendanceCard').classList.remove('hidden');
            document.getElementById('workBtn').classList.remove('active');
            document.getElementById('attendanceBtn').classList.add('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            currentCard = 'attendance';
            
            if (!workersLoaded) {
                loadWorkersFromSheet();
            }
        }
        console.log('Switched to card: ' + cardType);
    }

    function proceedToAttendance() {
        if (workEntries.length === 0) {
            alert('Please add at least one work entry');
            return;
        }
        console.log('Proceeding to attendance');
        showCard('attendance');
    }

    function goBackToWork() {
        showCard('work');
    }

    function updateReportPreview() {
        var date = document.getElementById('workDateInput').value;
        var formattedDate = new Date(date).toLocaleDateString('en-GB');
        
        var totalErection = 0;
        var totalDismantling = 0;
        
        for (var i = 0; i < workEntries.length; i++) {
            totalErection += workEntries[i].erection;
            totalDismantling += workEntries[i].dismantling;
        }

        var workerCount = parseInt(document.getElementById('workerCount').value) || 2;
        var workerInputs = document.querySelectorAll('.worker-input');
        var totalOT = 0;
        
        for (var i = 0; i < workerInputs.length; i++) {
            totalOT += parseFloat(workerInputs[i].value) || 0;
        }

        var totalManHours = (workerCount * 8) + totalOT;
        var productivity = totalManHours > 0 ? ((totalErection + totalDismantling / 2) / totalManHours).toFixed(2) : '0.00';

        var report = 'DAILY WORK REPORT\n\n' +
            'SUPERVISOR NAME: ' + currentSupervisor + '\n' +
            'DATE: ' + formattedDate + '\n' +
            'TOTAL ERECTION: ' + totalErection.toFixed(2) + '\n' +
            'TOTAL DISMANTLING: ' + totalDismantling.toFixed(2) + '\n' +
            'TOTAL MANHOURS: ' + totalManHours + '\n' +
            'PRODUCTIVITY: ' + productivity;

        document.getElementById('reportPreview').textContent = report;
    }

    function submitAndShare() {
        if (workEntries.length === 0) {
            alert('Please add work entries before submitting');
            return;
        }

        var submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'Processing...';
        submitBtn.disabled = true;

        console.log('Starting submission process...');

        var date = document.getElementById('workDateInput').value;
        var workerInputs = document.querySelectorAll('.worker-input');
        var attendanceData = [];
        
        for (var i = 0; i < workerInputs.length; i++) {
            var overtimeHours = parseFloat(workerInputs[i].value) || 0;
            
            if (overtimeHours > 0 && i < workers.length) {
                attendanceData.push({
                    date: date,
                    supervisorName: currentSupervisor,
                    workerName: workers[i],
                    totalManhours: 8,
                    otHours: overtimeHours,
                    endShiftManhours: 8 + overtimeHours
                });
            }
        }

        var payload = {
            workEntries: [],
            attendanceData: attendanceData
        };

        for (var i = 0; i < workEntries.length; i++) {
            var entry = workEntries[i];
            payload.workEntries.push({
                date: date,
                supervisorName: currentSupervisor,
                workType: entry.workType,
                description: entry.description,
                l: entry.length,
                w: entry.width,
                h: entry.height,
                qty: entry.quantity,
                volume: entry.volume,
                dismantling: entry.dismantling,
                erection: entry.erection
